<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title>জাতীয় জরুরি সেবা</title>
</head>
<body>
    
    <header>
        <section class="navbar bg-white w-full">
            <div class="flex flex-col sm:flex-row justify-between items-center w-full mx-auto px-4 md:px-14 py-4 md:py-6 gap-4 md:gap-0">
                
                <div class="flex flex-row gap-2.5 items-center">
                    <img src="assets/logo.png" class="h-10 w-10 md:h-[3.125rem] md:w-[3.125rem]">
                    <p class="text-[#006747] font-extrabold text-lg md:text-xl">
                        Emergency<span class="md:hidden"> </span><br class="hidden md:block">Service
                    </p>
                </div>
                
                <div class="flex flex-row gap-2 md:gap-5 justify-center inter-font">
                    <button class="btn btn-sm md:btn-md bg-[#41FF6B]/10 rounded-[3rem] font-black text-sm md:text-base px-3 md:px-4 py-2 md:py-3">
                        <span class="flex flex-row gap-1.5 md:gap-2.5 items-center">
                            <p id="hearts">0</p>
                            <img src="assets/heart.png" class="h-5 w-5 md:h-[1.875rem] md:w-[1.875rem]">
                        </span>
                    </button>
                    
                    <button class="btn btn-sm md:btn-md bg-[#41FF6B]/10 rounded-[3rem] font-black text-sm md:text-base px-3 md:px-4 py-2 md:py-3">
                        <span class="flex flex-row gap-1.5 md:gap-2.5 items-center">
                            <p id="coins">100</p>
                            <img src="assets/coin.png" class="h-5 w-5 md:h-[1.875rem] md:w-[1.875rem]">
                        </span>
                    </button>
                    <button class="inter-font btn btn-sm md:btn-md bg-[#00A63E] rounded-[3rem] font-semibold text-white text-sm md:text-base px-3 md:px-4 py-2 md:py-3">
                        <span id="copy">0</span> Copy
                    </button>
                </div>
            </div>
        </section>
        <section class="hero hind-madurai-font bg-gradient-to-r from-[rgba(1.25,49.6,34.6,1)] via-[rgba(0,103,71,1)] to-[rgba(1,50,35,1)] text-white w-full">
            <div class="flex flex-col gap-3 md:gap-[0.75rem] px-4 md:px-[3.75rem] py-4 md:py-[0.75rem] mx-auto items-center text-center">
                <img src="assets/logo-dark.png" class="h-16 w-16 md:h-[5.75rem] md:w-[5.75rem]">
                <h1 class="text-2xl md:text-[2.5rem] font-semibold">জরুরি সেবা ডিরেক্টরি</h1>
                <p class="text-sm md:text-[1.25rem] font-semibold max-w-4xl">
                    Government Emergency Services at Your Fingertip – A Project by  Government of the People's Republic of Bangladesh
                </p>
            </div>
        </section>
    </header>
    
    
</body>
</html>
